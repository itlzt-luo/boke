<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/boke.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>

            </button>
            <a class="navbar-brand" href="#">码匠社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=9114c7123540490a24bf
                        &redirect_uri=http://localhost:8080/callback
                        &scope=user&state=1
                        ">登录</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div>
        <div class="container-fluid main">
            <div class="row">
                <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
                <div class="media" th:each="question : ${questionPageInfoDTO.questionDTOList}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                        </h4>
                        <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                                th:text="${question.viewCount}"></span> 次浏览 • <span
                                th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                    </div>
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${!questionPageInfoDTO.pageInfo.isFirstPage}">
                            <a th:href="@{'/?pageNum='+ ${questionPageInfoDTO.pageInfo.prePage}}" aria-label="Previous">
                                <span aria-hidden="true"><<</span>
                            </a>
                        </li>

                        <li th:if="${questionPageInfoDTO.pageInfo.hasPreviousPage}">
                            <a th:href="@{'/?pageNum='+ ${questionPageInfoDTO.pageInfo.prePage}}" aria-label="Previous">
                                <span aria-hidden="true"><</span>
                            </a>
                        </li>

                        <li th:each="page : ${questionPageInfoDTO.pageInfo.navigatepageNums}"
                            th:class="${page == questionPageInfoDTO.pageInfo.pageNum}? 'active'">
                            <a th:href="@{'/?pageNum='+ ${page}}">
                                <span  th:text="${page}"></span>
                            </a>
                        </li>
                        <li th:if="${questionPageInfoDTO.pageInfo.hasNextPage}">
                            <a th:href="@{'/?pageNum='+ ${questionPageInfoDTO.pageInfo.nextPage}}" aria-label="Next">
                            <span aria-hidden="true"> > </span>
                        </a>
                        </li>
                        <li th:if="${!questionPageInfoDTO.pageInfo.isLastPage}">
                            <a th:href="@{'/?pageNum='+ ${questionPageInfoDTO.pageInfo.navigateLastPage}}" aria-label="Next">
                                <span aria-hidden="true"> >> </span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="col-lg-3 col-md-12 col-xs-12">

                </div>
            </div>
        </div>

    </div>


</nav>
</body>
</html>
